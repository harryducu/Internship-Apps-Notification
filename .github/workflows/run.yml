name: SWE Internship Notifier

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: swe-notifier-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # üîÑ Restore previous state (if any)
      - name: Restore state
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: seen_swe_internships.json
          key: swe-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            swe-state-${{ github.ref_name }}-

      # üêç Install deps
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ‚ñ∂Ô∏è Run notifier
      - name: Run notifier
        run: python notifier.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # üíæ Save state (always with unique key)
      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: seen_swe_internships.json
          key: swe-state-${{ github.ref_name }}-${{ github.run_id }}
