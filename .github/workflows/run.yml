name: SWE Internship Notifier

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: swe-notifier-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug requirements file
        run: |
          echo "PWD:"
          pwd
          echo "FILES:"
          ls -la
          echo "REQUIREMENTS CONTENTS:"
          cat requirements.txt || echo "requirements.txt not found"
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: seen_swe_internships.json
          key: swe-state-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            swe-state-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python notifier.py
