name: SWE Internship Notifier

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: swe-notifier-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ✅ RESTORE cache (restore-only)
      - name: Restore state
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: seen_swe_internships.json
          key: swe-state-${{ github.ref_name }}
          restore-keys: |
            swe-state-

      - name: Show restored state (debug)
        run: |
          echo "Cache hit? ${{ steps.cache-restore.outputs.cache-hit }}"
          ls -la
          if [ -f seen_swe_internships.json ]; then
            echo "State file exists (restored)."
            wc -c seen_swe_internships.json
          else
            echo "No state file restored."
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier
        run: python notifier.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Show state after run (debug)
        run: |
          ls -la
          if [ -f seen_swe_internships.json ]; then
            echo "State file exists (after run)."
            wc -c seen_swe_internships.json
          else
            echo "State file NOT created!"
          fi

      # ✅ SAVE cache (save-only)
      - name: Save state
        uses: actions/cache/save@v4
        with:
          path: seen_swe_internships.json
          key: swe-state-${{ github.ref_name }}
